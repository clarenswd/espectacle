  <body>
    <h1>Spectacle 1.1.1</h1>
    <p>This version of Spectacle provides the following improvements:</p>
    <ul>
      <li>Allows using the option key as the only shortcut modifier</li>
      <li>Supports symbolic links to shortcut files</li>
      <li>Fixes an issue making fullscreen windows smaller</li>
    </ul>
  </body>
