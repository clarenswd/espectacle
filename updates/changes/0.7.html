    <h1>Spectacle 0.7</h1>
    <p>This version of Spectacle provides the following improvements:</p>
    <ul>
      <li>Supports moving windows between external displays with only two simple keyboard shortcut (instead of four)</li>
      <li>Supports moving windows between thirds of the current display</li>
    </ul>
